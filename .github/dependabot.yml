version: 2
updates:
  # Rust toolchain version (rust-toolchain.toml)
  # This replaces the custom rust-update.yaml workflow
  - package-ecosystem: "rust-toolchain"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    labels:
      - "rust"
      - "toolchain"

  # =============================================================================
  # Templates - Monitor all dependencies using glob patterns
  # =============================================================================

  # TypeScript templates (any package.json in templates/)
  - package-ecosystem: "npm"
    directories:
      - "/templates/**"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "typescript"
      - "templates"
      - "dependencies"
    groups:
      moose:
        patterns:
          - "@514labs/moose-cli"
          - "@514labs/moose-lib"

  # Python templates (any requirements.txt in templates/)
  - package-ecosystem: "pip"
    directories:
      - "/templates/**"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "python"
      - "templates"
      - "dependencies"
    groups:
      moose:
        patterns:
          - "moose-cli"
          - "moose-lib"
