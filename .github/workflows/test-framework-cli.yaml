name: Test Framework CLI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    types: [checks_requested]

defaults:
  run:
    working-directory: ./apps/framework-cli

jobs:
  # Initial check for changes
  detect-changes:
    runs-on: ubuntu-latest
    # Add explicit read-only permissions
    permissions:
      contents: read
    outputs:
      should_run: ${{ steps.check-changes.outputs.should_run }}
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch main branch
        run: git fetch origin main:main

      # =============================================================================
      # MERGE QUEUE CACHE SKIP OPTIMIZATION
      # =============================================================================
      # When a PR enters the merge queue, we check if this exact code combination
      # (PR head SHA + base SHA) was already tested during PR checks.
      #
      # Cache key format: tests-passed-pr-{PR_HEAD_SHA}-base-{BASE_SHA}
      #
      # - PR_HEAD_SHA: The tip commit of the PR branch (works for any number of commits)
      #   - During PR checks: github.event.pull_request.head.sha
      #   - During merge queue: Retrieved via GitHub API (gh pr view --json headRefOid)
      #     This is the ORIGINAL PR branch tip, NOT the squash commit created by the
      #     merge queue. The squash commit is irrelevant for cache lookup.
      #
      # - BASE_SHA: The base branch SHA when PR was last synchronized
      #   - During PR checks: github.event.pull_request.base.sha
      #   - During merge queue: github.event.merge_group.base_sha
      #
      # This ensures we only skip when:
      # - Same PR code (no force push, no rebase)
      # - Same base branch state (no other PRs merged since PR was synchronized)
      #
      # Edge cases that correctly trigger a full test run (cache miss):
      # - PR was force-pushed (new PR head SHA)
      # - PR was rebased (new PR head SHA, new base SHA)
      # - Main branch moved after PR sync (merge queue base_sha differs)
      # - Other PRs ahead in merge queue (base_sha includes their changes)
      # - PR tests failed (cache was never saved)
      # =============================================================================

      - name: Extract PR info for cache lookup
        if: github.event_name == 'merge_group'
        id: merge-cache-check
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          # Extract PR number from merge group ref
          # Format: gh-readonly-queue/main/pr-123-abc123def456
          REF="${{ github.event.merge_group.head_ref }}"
          PR_NUM=$(echo "$REF" | sed -n 's|.*/pr-\([0-9]*\)-.*|\1|p')

          if [[ -z "$PR_NUM" ]]; then
            echo "::warning::Could not extract PR number from ref: $REF"
            echo "skip_merge_queue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the original PR branch's head SHA via GitHub API.
          # This returns the tip of the PR branch (works for any number of commits),
          # NOT the squash commit that the merge queue creates for testing.
          PR_HEAD_SHA=$(gh pr view "$PR_NUM" --json headRefOid -q .headRefOid)
          BASE_SHA="${{ github.event.merge_group.base_sha }}"

          echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "pr_head_sha=$PR_HEAD_SHA" >> $GITHUB_OUTPUT
          echo "base_sha=$BASE_SHA" >> $GITHUB_OUTPUT
          echo "cache_key=tests-passed-pr-${PR_HEAD_SHA}-base-${BASE_SHA}" >> $GITHUB_OUTPUT

          echo "::notice title=Merge Queue Info::PR #${PR_NUM}, HEAD=${PR_HEAD_SHA:0:8}, base=${BASE_SHA:0:8}"

      - name: Check for cached successful test run
        if: github.event_name == 'merge_group' && steps.merge-cache-check.outputs.cache_key != ''
        id: restore-test-cache
        uses: actions/cache/restore@v4
        with:
          path: .test-passed-marker
          key: ${{ steps.merge-cache-check.outputs.cache_key }}
          lookup-only: true

      - name: Evaluate merge queue skip condition
        if: github.event_name == 'merge_group'
        id: merge-skip
        run: |
          # If cache_key was never set (PR extraction failed), fall back to running tests
          if [[ -z "${{ steps.merge-cache-check.outputs.cache_key }}" ]]; then
            echo "::notice title=Run Merge Queue::Could not extract PR info - running full test suite"
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.restore-test-cache.outputs.cache-hit }}" == "true" ]]; then
            echo "::notice title=Skip Merge Queue::Cache hit - PR #${{ steps.merge-cache-check.outputs.pr_number }} was already tested against main@${{ steps.merge-cache-check.outputs.base_sha }}"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "::notice title=Run Merge Queue::Cache miss - running full test suite"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for relevant changes
        id: check-changes
        shell: bash
        run: |
          # Skip if merge queue cache indicates tests already passed for this exact code
          if [[ "${{ steps.merge-skip.outputs.skip }}" == "true" ]]; then
            echo "::notice title=Skipping Tests::Merge queue cache hit - identical code already validated"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Define patterns to check - one per line for readability
          PATTERNS=(
            "^\.github/workflows/test-framework-cli\.yaml"
            "^\.github/scripts/check-cli-dependencies\.sh"
            "^apps/framework-cli-e2e/"
            "^apps/framework-cli/"
            "^templates/python"
            "^templates/typescript"
            "^packages/"
            "Cargo.lock"
          )

          # Join patterns with | for grep
          GREP_PATTERN=$(IFS="|"; echo "${PATTERNS[*]}")

          # Get changed files between main and current branch
          git diff --name-only origin/main...HEAD > changes.txt

          echo "::group::ðŸ” All Changed Files"
          cat changes.txt
          echo "::endgroup::"

          echo "::group::ðŸ“‹ Files Matching Patterns (excluding pnpm-lock.yaml)"
          echo "Looking for files matching these patterns:"
          printf '%s\n' "${PATTERNS[@]}"
          echo "---"
          echo "Matching files:"
          grep -E "${GREP_PATTERN}" changes.txt || echo "No files match patterns"
          echo "::endgroup::"

          # Check if any relevant files were changed (excluding pnpm-lock)
          if grep -q -E "${GREP_PATTERN}" changes.txt; then
            echo "::notice title=âœ… Running Tests::Detected relevant changes in the codebase. Tests will run."
            echo "should_run=true" >> $GITHUB_OUTPUT
          # If only pnpm-lock.yaml changed, use smart analysis
          elif grep -q "pnpm-lock.yaml" changes.txt; then
            echo "::notice title=ðŸ” Analyzing Dependencies::Only pnpm-lock.yaml changed, checking if CLI is affected..."
            if .github/scripts/check-cli-dependencies.sh; then
              echo "::notice title=âœ… Running Tests::pnpm-lock.yaml changes affect CLI packages. Tests will run."
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "::notice title=â­ï¸ Skipping Tests::pnpm-lock.yaml changes don't affect CLI packages. Tests will be skipped."
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "::notice title=â­ï¸ Skipping Tests::No relevant changes detected. Tests will be skipped."
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  check:
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Check
    # This is doing both checks and compilation hence why there is a
    # Bigger machine
    runs-on: blacksmith-8vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          # Simplified key: OS + arch is sufficient, Cargo.lock hash is added automatically
          # This allows cache sharing across all Linux/macOS jobs in this workflow
          cache-shared-key: ${{ runner.os }}-${{ runner.arch }}-rust
          cache-on-failure: true
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Run cargo check
        run: cargo check

      - name: Check for unused dependencies
        uses: bnjbvr/cargo-machete@v0.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo Build in release mode
        run: cargo build --release --locked

  test-cli:
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    # Add explicit read-only permissions
    permissions:
      contents: read
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        os: [blacksmith-4vcpu-ubuntu-2404, macos-latest-large]
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          # Simplified key: OS + arch is sufficient, Cargo.lock hash is added automatically
          # This allows cache sharing across all Linux/macOS jobs in this workflow
          cache-shared-key: ${{ runner.os }}-${{ runner.arch }}-rust
          cache-on-failure: true
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Run pnpm install
        run: pnpm install --filter=@repo/scripts # for package-templates.js

      - name: Run CLI Tests
        run: cargo test
        env:
          MOOSE_TELEMETRY_ENABLED: false

      - name: Inspect Logs
        if: always()
        run: |
          cat ~/.moose/*-cli.log

  test-ts-moose-lib:
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test TS Moose Lib (Node ${{ matrix.node-version }})
    runs-on: blacksmith-2vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Run ts moose lib tests
        run: pnpm install --frozen-lockfile && pnpm --filter=@514labs/moose-lib run test
        env:
          MOOSE_TELEMETRY_ENABLED: false

  test-py-moose-lib:
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test Py Moose Lib (Python ${{ matrix.python-version }})
    runs-on: blacksmith-4vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run py moose lib tests
        working-directory: ./packages/py-moose-lib
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt
          pip install -e .
          python -c "import moose_lib"
          python -m pytest tests/
        env:
          MOOSE_TELEMETRY_ENABLED: false

  test-e2e-module-compilation:
    needs: [detect-changes, check, test-cli, test-ts-moose-lib]
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test E2E Module Compilation (ESM/CJS)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
    env:
      RUST_BACKTRACE: full
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-shared-key: ${{ runner.os }}-${{ runner.arch }}-rust
          cache-on-failure: true
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Run Module Compilation E2E Tests
        run: pnpm install --frozen-lockfile && pnpm --filter=framework-cli-e2e run test -- --grep "Module Compilation"
        env:
          MOOSE_TELEMETRY_ENABLED: false

      - name: Inspect Logs
        if: always()
        run: |
          cat ~/.moose/*-cli.log || true

  test-e2e-typescript-default:
    needs:
      [detect-changes, check, test-cli, test-ts-moose-lib, test-py-moose-lib]
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test E2E TypeScript Default Template (Node ${{ matrix.node-version }}, ${{ matrix.package-manager }})
    runs-on: blacksmith-4vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
        package-manager: [npm, pnpm-9, pnpm-10]
        include:
          - package-manager: npm
            pm-name: npm
            pm-version: "9.9.0"
          - package-manager: pnpm-9
            pm-name: pnpm
            pm-version: "9.9.0"
          - package-manager: pnpm-10
            pm-name: pnpm
            pm-version: "10.15.0"
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      # Login to Docker hub to get higher rate limits when moose pulls images
      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          op-service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      # Update packageManager field to match matrix version for testing
      - name: Update pnpm version in package.json
        if: startsWith(matrix.package-manager, 'pnpm')
        working-directory: .
        run: |
          jq '.packageManager = "pnpm@${{ matrix.pm-version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json

      # Setup pnpm (uses version from package.json)
      # For npm tests: uses monorepo's default (9.9.0)
      # For pnpm tests: uses matrix version (9.9.0 or 10.15.0)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          # Simplified key: OS + arch is sufficient, Cargo.lock hash is added automatically
          # This allows cache sharing across all Linux/macOS jobs in this workflow
          cache-shared-key: ${{ runner.os }}-${{ runner.arch }}-rust
          cache-on-failure: true
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Run TypeScript E2E Tests (Default Template)
        run: pnpm install --frozen-lockfile && pnpm --filter=framework-cli-e2e run test -- --grep "typescript template default"
        env:
          MOOSE_TELEMETRY_ENABLED: false
          TEST_PACKAGE_MANAGER: ${{ matrix.pm-name }}

      - name: Inspect Logs
        if: always()
        run: |
          cat ~/.moose/*-cli.log

  test-e2e-typescript-tests:
    needs:
      [detect-changes, check, test-cli, test-ts-moose-lib, test-py-moose-lib]
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test E2E TypeScript Tests Template (Node ${{ matrix.node-version }}, ${{ matrix.package-manager }})
    runs-on: blacksmith-8vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
        package-manager: [npm]
        include:
          - package-manager: npm
            pm-name: npm
            pm-version: bundled
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      # Login to Docker hub to get higher rate limits when moose pulls images
      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          op-service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          # Simplified key: OS + arch is sufficient, Cargo.lock hash is added automatically
          # This allows cache sharing across all Linux/macOS jobs in this workflow
          cache-shared-key: ${{ runner.os }}-${{ runner.arch }}-rust
          cache-on-failure: true
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Run TypeScript E2E Tests (Tests Template)
        run: pnpm install --frozen-lockfile && pnpm --filter=framework-cli-e2e run test -- --grep "typescript template tests"
        env:
          MOOSE_TELEMETRY_ENABLED: false
          TEST_PACKAGE_MANAGER: ${{ matrix.pm-name }}

      - name: Inspect Logs
        if: always()
        run: |
          cat ~/.moose/*-cli.log

  test-e2e-python-default:
    needs:
      [detect-changes, check, test-cli, test-ts-moose-lib, test-py-moose-lib]
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test E2E Python Default Template (Python ${{ matrix.python-version }})
    runs-on: blacksmith-8vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      # Login to Docker hub to get higher rate limits when moose pulls images
      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          op-service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          # Simplified key: OS + arch is sufficient, Cargo.lock hash is added automatically
          # This allows cache sharing across all Linux/macOS jobs in this workflow
          cache-shared-key: ${{ runner.os }}-${{ runner.arch }}-rust
          cache-on-failure: true
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Setup Python ${{ matrix.python-version }} for E2E tests
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade Python build tools
        run: pip install --upgrade pip setuptools wheel

      - name: Run Python E2E Tests (Default Template)
        run: pnpm install --frozen-lockfile && pnpm --filter=framework-cli-e2e run test -- --grep "python template default"
        env:
          MOOSE_TELEMETRY_ENABLED: false
          TEST_PACKAGE_MANAGER: pip

      - name: Inspect Logs
        if: always()
        run: |
          cat ~/.moose/*-cli.log

  test-e2e-python-tests:
    needs:
      [detect-changes, check, test-cli, test-ts-moose-lib, test-py-moose-lib]
    if: needs.detect-changes.outputs.should_run == 'true'
    name: Test E2E Python Tests Template (Python ${{ matrix.python-version }})
    runs-on: blacksmith-8vcpu-ubuntu-2404
    # Add explicit read-only permissions
    permissions:
      contents: read
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Install Protoc (Needed for Temporal)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "23.x"

