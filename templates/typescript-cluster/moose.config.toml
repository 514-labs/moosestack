language = "Typescript"
source_dir = "src"

[typescript_config]
package_manager = "npm"

[redpanda_config]
broker = "localhost:19092"
message_timeout_ms = 1000
retention_ms = 30000
replication_factor = 1

[clickhouse_config]
db_name = "local"
user = "panda"
password = "pandapass"
use_ssl = false
host = "localhost"
host_port = 18123
native_port = 9000

# Define two clusters for testing ON CLUSTER support
[[clickhouse_config.clusters]]
name = "cluster_a"

[[clickhouse_config.clusters]]
name = "cluster_b"

[http_server_config]
host = "localhost"
port = 4000
management_port = 5001

[redis_config]
url = "redis://127.0.0.1:6379"
key_prefix = "MS"

[git_config]
main_branch_name = "main"

[temporal_config]
db_user = "temporal"
db_password = "temporal"
db_port = 5432
temporal_port = 7233
temporal_version = "1.22.3"
admin_tools_version = "1.22.3"
ui_version = "2.21.3"
ui_port = 8080
ui_cors_origins = "http://localhost:3000"
config_path = "config/dynamicconfig/development-sql.yaml"
postgresql_version = "13"

[supported_old_versions]

[authentication]
admin_api_key = "445fd4696cfc5c49e28995c4aba05de44303a112"

[features]
olap = true
streaming_engine = false
workflows = false
